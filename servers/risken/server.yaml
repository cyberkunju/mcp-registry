name: risken
image: mcp/risken
type: server
meta:
  category: devops
  tags:
    - risken
    - devops
about:
  title: RISKEN
  icon: https://avatars.githubusercontent.com/u/88366693?s=200&v=4
source:
  project: https://github.com/ca-risken/risken-mcp-server
  commit: e1a0ceefa761ccafb20201cd9b213c921f7a3ac2
run:
  command:
    - stdio
config:
  description: Configure the connection to Risken
  secrets:
    - name: risken.access_key
      env: RISKEN_ACCESS_TOKEN
      example: your_access_token
  env:
    - name: RISKEN_URL
      example: http://localhost:8000
      value: '{{risken.url}}'
  parameters:
    type: object
    properties:
      url:
        type: string
