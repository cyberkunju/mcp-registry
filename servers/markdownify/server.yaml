name: markdownify
image: mcp/markdownify
type: server
meta:
  category: productivity
  tags:
    - productivity
    - markdown
    - conversion
    - pdf
    - docx
    - pptx
    - xlsx
    - html
    - audio
    - youtube
about:
  title: Markdownify
  description: A Model Context Protocol server for converting almost anything to Markdown.
  icon: https://avatars.githubusercontent.com/u/182288589?s=200&v=4
source:
  project: https://github.com/zcaceres/markdownify-mcp
  commit: 4add350f4643365d31f7b3385ab1b65d37f97f1e
run:
  volumes:
    - "{{markdownify.paths|volume|into}}"
config:
  description: The MCP server is allowed to access these paths
  parameters:
    type: object
    properties:
      paths:
        type: array
        items:
          type: string
        default:
          - /Users/local-test
    required:
      - paths
